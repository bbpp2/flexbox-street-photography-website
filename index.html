<!DOCTYPE html>

<html>
  <head>
    <title>Street Photography</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="styles.css" rel="stylesheet"/>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="">Print Shop</a></li>
        <li><a href="#footer">Contact</a></li>
      </ul>
    </nav>
    
    <div class="header">
      <h1><span class="underline">Street Photography</span></h1>
      <h2 id="booking">NOW BOOKING FOR FALL/WINTER 2023</h2>

    </div>

    <div class="gallery">
      <div class="cards">
        <div class="col">
          <img src="./images/DSC03307-1.jpg" alt="">
          <img src="./images/DSC03336.jpg" alt="">
        </div>
  
        <div class="col">
          <img src="./images/DSC03732-1.jpg" alt="">
          <img src="./images/DSC03960-1.jpg" alt="">
        </div>
  
        <div class="col">
          <img src="./images/DSC04162-1.jpg" alt="monkey1">
          <img src="./images/DSC04163-1.jpg" alt="monkey2">
        </div>

        <div class="col">
          <img src="./images/DSC05094-1.jpg" alt="">
          <img src="./images/fake lost.jpg" alt="">
        </div>
  
        <div class="col">
          <img src="./images/DSC05804-1.jpg" alt="" id="fuji">
        </div>
          
        <div class="col">
          <img src="./images/girl-kimono-asakusa-this-one.jpg" alt="">
          <img src="./images/taxi-middle-flip.jpg" alt="">
        </div>

      </div>
    </div>


    <div class="about">
      <h2><span class="underline">About</span></h2>
      <img src="./images/DSC04242-1a.jpg" alt="selfie" id="selfie">
      <p>Hi, I'm Nancy - an amateur photographer, shooting for fun! <br> Photos shot with Sony α7 III, 50 mm 1.4 </p>
    </div>


    <div class="contact">
      <h2><span class="underline">Contact Me :)</span></h2>
      <form action="">
        <label for="name">Name</label>
        <p></p>
        <input type="text" id="name" name="firstname" placeholder="Your name..." required>
        <p></p>
        <label for="email">Email</label>
        <p></p>
        <input type="text" id="email" name="emailaddress" placeholder="Your email address..." required>
        <p></p>
        <label for="subject">Message</label>
        <p></p>
        <textarea id="subject" name="subject" placeholder="Your message..." style="height:100px" required></textarea>
        <p></p>
        <input type="submit" id="submit" value="Submit">
      </form>
    </div>

    <footer>
      © Street Photography 2023
    </footer>

  </body>
</html>
